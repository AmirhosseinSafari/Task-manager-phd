<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <!-- nav  -->
      <nav class="flex-container navbar navbar-expand-lg navbar-dark " style="background-color: rgb(5, 5, 49);">
        
        <div class="flex-child navbar-brand" style="flex-grow: 8; text-align: right;">مسئولیت ها</div>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <form class="form-inline my-3 my-lg-0">
              <input name="search" id="search" class="flex-child form-control mr-sm-1" style="flex-grow: 1;     background: padding-box;" type="search" placeholder="کلمه ی تان را وارد کنید..." aria-label="Search">
              <button class="flex-child btn btn-success my-2 my-sm-0" style="flex-grow: 1; text-align: left;" type="submit">جستجو</button>
            </form>
        </div>

      </nav>
    <!-- Adding task form  -->
    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="task-form">
                <div class="form-group">
                  <input type="text" id="name" placeholder="نام مسئولیت" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" cols="30" rows="10" class="form-control" placeholder="توضیح مسئولیت"></textarea>
                </div>
                <input type="hidden" id="taskId">
                <button type="submit" class="btn btn-primary btn-block text-center" style="background-color: rgb(5, 5, 49);">
                  ذخیره
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- search ara  -->
        <div class="col-md-7">
          <div class="card my-4" id="task-result">
            <div class="card-body">
              <ul id="container"></ul>
            </div>
          </div>

          <!-- Result table -->
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>عدد</td>
                <td>نام مسئولیت</td>
                <td>توضیحات</td>
              </tr>
            </thead>
            <tbody id="tasks"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>

</html>
